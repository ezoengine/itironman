<link rel="import" href="../bower_components/polymer/polymer.html"> 
<polymer-element name="my-fruit" attributes='name kind'>
  <template>
    <style>
    img {
      width:80px;height:60px;
    }
    </style>
    <h1>{{name}}</h1>
    <img id='img'>
  </template>
  <script>
  (function(){
    Polymer({
      nameChanged:function(){
        this.$.img.setAttribute('src',this.kind[this.name]);
      }
    });
  })();
  </script>
</polymer-element>
