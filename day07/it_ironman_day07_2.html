<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="elements/my-fruit.html">
  </head>
  <body>
    <template id='tmpl' repeat='{{fruits}}'>
  		<my-fruit name="{{name}}"></my-fruit>
  	</template>
  	<script>
  	document.addEventListener('polymer-ready',function(){

  		document.querySelector('template').model = {
  			fruits: [
  				{'name':'apple'},
  				{'name':'bnana'},
  				{'name':'orange'}
  			]
  		};

  	});
  	</script>
  </body>
</html>
