<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/core-ajax/core-ajax.html">
  </head>
  <body>
  <!--
  <core-ajax id='ajax' auto url="http://ithelp.ithome.com.    tw/ironman7/api/get_progress_signups.php"  handleAs="json" 
    method="POST" params='{"num_items":"300","team":"all"}'></core-ajax>
  -->
  <core-ajax auto url="elements/ironman.json" handleAs="json">
  </core-ajax>
   
  <script>
    document.addEventListener('polymer-ready', function() {
      var ajax = document.querySelector("core-ajax");
      ajax.addEventListener("core-response", 
        function(e) {
          var resp  = JSON.stringify(e.detail.response.data.signups);
          document.querySelector('body').innerHTML = resp;
        }
      );
    });
  </script>

  </body>
</html>
