<html>
	<head>
		<script src="bower_components/platform/platform.js"></script>
		<script src="jquery-2.1.1.min.js"></script>
		<link rel="import" href="elements/x-word.html">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono">
		<style>body{font: 52px/1.3 'Droid Sans Mono', sans-serif;}</style>
	</head>
	<body>
		<div id='cn'></div>
		<div id='en' horizontal layout></div>
		<img style="width:70px;float:left" src="greatjob.png" hidden>
		<script>
			var test = ['這是一本書','this is a book'];
			var words = test[1].split(' ');
			
			document.addEventListener('polymer-ready',function(){
				$('#cn').html(test[0]);
				for(var i in words){
					$('#en').append('<x-word>'+words[i]+'</x-word>');
				};
				$('x-word')[0].focus();
			});

			document.addEventListener('x-word-check',function(e){
				if(words.length == $('x-word[ok]').length){
					document.querySelector('img').removeAttribute('hidden');
				}
			});
		</script>
	</body>
</html>
