<!doctype html>
<html>
<head>
  <title>image-ripple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="bower_components/platform/platform.js"></script>
  <link rel="import" href="elements/paper-ripple.html">
  <style>
	.block {
		margin:10px;
      position: relative;
      display: inline-block;
      width: 300px;
      height: 240px;
      vertical-align: top;
      background-color: #eee;
      box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24);
    }
  </style>
</head>
<body unresolved>
	<section>
    <div class="block">
    	initialOpacity = 0.25
    	<paper-ripple id='ripple' class="recenteringTouch" fit>
    	</paper-ripple>
   	</div>
    <div class="block">
    	initialOpacity = 0.5 
    	<paper-ripple id='ripple' class="recenteringTouch" fit
    	  initialOpacity='0.5' opacityDecayVelocity='0.8'>
    	</paper-ripple>
   	</div>
    <div class="block">
    	initialOpacity = 1 
    	<paper-ripple id='ripple' class="recenteringTouch" fit
    	  initialOpacity='1' opacityDecayVelocity='0.8'>
    	</paper-ripple>
   	</div>
   	</section>
   	<section>
    <div class="block">
    	opacityDecayVelocity = 0.8
    	<paper-ripple id='ripple' class="recenteringTouch" fit
    	  initialOpacity='0.25' opacityDecayVelocity='0.8'>
    	</paper-ripple>
   	</div>
    <div class="block">
    	opacityDecayVelocity = 0.2
    	<paper-ripple id='ripple' class="recenteringTouch" fit
    	  initialOpacity='0.25' opacityDecayVelocity='0.1'>
    	</paper-ripple>
   	</div>
    <div class="block">
    	opacityDecayVelocity = 0.025
    	<paper-ripple id='ripple' class="recenteringTouch" fit
    	  initialOpacity='0.25' opacityDecayVelocity='0.025'>
    	</paper-ripple>
   	</div>
   	</section>
   	<section>
   		

   	</section>


</body>
</html>
