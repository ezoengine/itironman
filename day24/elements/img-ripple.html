<link rel="import" href="paper-ripple.html">
<polymer-element name="img-ripple">
<template>
	<style>
    .card {
      position: relative;
      display: inline-block;
      width: 300px;
      height: 240px;
      vertical-align: top;
      background-color: #fff;
      box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24);
    }
    .card.image {
      color: #fff;
    }
	</style>
	<div class="card image" id='img'>
    <paper-ripple id='ripple' class="recenteringTouch" fit></paper-ripple>
  </div>
</template>
<script>
(function(){
  Polymer({
    attached: function () { 
     	var imgsrc = this.children[0].getAttribute('src');
     	this.$.img.style.background = 'url('+imgsrc+')'; 
    }
  });
})();
</script>
</polymer-element>
